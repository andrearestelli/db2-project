<!DOCTYPE html>
<html lang="en" xmlns:th="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Customer Login</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>
    <h1>Customer Login page</h1>
    <form method="POST" action="CheckLoginCustomer">
        <p><input autofocus="autofocus" class="username" id="username" name="username" placeholder="username" type="text" required/> <br/></p>
        <p><input id="password" class="username" name="password" placeholder="password" type="password" required/> <br/></p>
        <p><input id="loginButton" class="button1" type="submit" value="Login"/></p>
    </form>
    <p th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
    <p>Don't have an account? <a href="GoToRegistrationCustomer">Register now!</a></p>
    <p><a href="GoToHomePageCustomer">Otherwise, continue as a guest</a></p>
</body>
</html>
