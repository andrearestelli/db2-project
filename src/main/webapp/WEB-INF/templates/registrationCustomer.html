<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RegistrationCustomerPage</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Customer Registration page</h1>
<form method="POST" action="GoToRegistrationCustomer">
    <p><input autofocus="autofocus" class="inputForm" id="username" name="username" placeholder="username" type="text"/> <br/></p>
    <p><input id="mail" name="mail" class="inputForm" placeholder="mail" type="text"/> <br/></p>
    <p><input id="password" name="password" class="inputForm" placeholder="password" type="password"/> <br/></p>
    <p><input id="submitButton" type="submit" class="button1" value="Register"/></p>
</form>
<p th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
</body>
</html>
