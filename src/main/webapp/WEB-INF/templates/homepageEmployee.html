<!DOCTYPE html>
<html lang="en" xmlns:th="http://xmlns.jcp.org/jsf/html">
<head>
    <meta charset="UTF-8">
    <title>HomePageEmployee</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>
<p><b>Welcome back <span th:text="${username}"></span>!</b></p>

<p>Here you can create a Service Package
<form>
    <div class="tab">Name:
        <p><input placeholder="Name" type="text" class="username" name="name" required></p>
        <p><input placeholder="Validity period"  type="number" class="username" name="validityPeriod" required></p>
        <p><input placeholder="Monthly fee"  type="text" class="username" name="monthlyFee" required></p>
    </div>
    <div class="tab">Insert services:
        <p><table class="table1">
            <tr class="tr1" th:each="service : ${services}">
                <td class="td1">
                    <input  type="checkbox" disabled
                            name="serviceID" th:value="${service.ID}" th:text="${service.ID}" >  <span th:text="${service.type}"></span>
                </td>
            </tr>
        </table>
        </p>
        <p>
        <p>Insert optional Products:</p>
        <table class="table1">
            <tr class="tr1" th:each="optionalProduct : ${optionalProducts}">
                <td class="td1">
                    <input  type="checkbox" disabled
                            name="optionalProductID" th:value="${optionalProduct.ID}" th:text="${optionalProduct.name}" >
                </td>
            </tr>
        </table>
        </p>
    </div>
    <div style="overflow:auto;">
    <div style="float:right;">
        <button type="button" class="button1" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" class="button1" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
</div>
    <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
    </div>
</form>
<br>
<p>Here you can create an optional product
    <div>
        <form method="POST" action="CreateOptionalProduct">
            <p>
                <label> Name:
                    <input type="text" class="username" name="name" required>
                </label>
            </p>
            <p>
                <label> Validity Period:
                    <input type="number" class="username" name="validity_period" required><span> months</span>
                </label>
            </p>
            <p>
                <label> Monthly Fee:
                    <input type="text" class="username" name="monthly_fee" required><span> &euro;</span>
                </label>
            </p>
            <p>
                <input class="button1" type="submit" value="Create">
            </p>
        </form>
</div>

<script>
    var currentTab = 0; // Current tab is set to be the first tab (0)
    showTab(currentTab); // Display the current tab

    function showTab(n) {
        // This function will display the specified tab of the form...
        var x = document.getElementsByClassName("tab");
        x[n].style.display = "block";
        //... and fix the Previous/Next buttons:
        if (n == 0) {
            document.getElementById("prevBtn").style.display = "none";
        } else {
            document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == (x.length - 1)) {
            document.getElementById("nextBtn").innerHTML = "Submit";
        } else {
            document.getElementById("nextBtn").innerHTML = "Next";
        }
        //... and run a function that will display the correct step indicator:
        fixStepIndicator(n)
    }

    function nextPrev(n) {
        // This function will figure out which tab to display
        var x = document.getElementsByClassName("tab");
        // Exit the function if any field in the current tab is invalid:
        if (n == 1 && !validateForm()) return false;
        // Hide the current tab:
        x[currentTab].style.display = "none";
        // Increase or decrease the current tab by 1:
        currentTab = currentTab + n;
        // if you have reached the end of the form...
        if (currentTab >= x.length) {
            // ... the form gets submitted:
            document.getElementById("regForm").submit();
            return false;
        }
        // Otherwise, display the correct tab:
        showTab(currentTab);
    }

    function validateForm() {
        // This function deals with validation of the form fields
        var x, y, i, valid = true;
        x = document.getElementsByClassName("tab");
        y = x[currentTab].getElementsByTagName("input");
        // A loop that checks every input field in the current tab:
        for (i = 0; i < y.length; i++) {
            // If a field is empty...
            if (y[i].value == "") {
                // add an "invalid" class to the field:
                y[i].className += " invalid";
                // and set the current valid status to false
                valid = false;
            }
        }
        // If the valid status is true, mark the step as finished and valid:
        if (valid) {
            document.getElementsByClassName("step")[currentTab].className += " finish";
        }
        return valid; // return the valid status
    }

    function fixStepIndicator(n) {
        // This function removes the "active" class of all steps...
        var i, x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
            x[i].className = x[i].className.replace(" active", "");
        }
        //... and adds the "active" class on the current step:
        x[n].className += " active";
    }
</script>
</body>
</html>
